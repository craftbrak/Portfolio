<section class="expansion-section">
  <mat-expansion-panel *ngFor="let cat of categories">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{cat.category_title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="card-section">
      <app-projet-card *ngFor="let proj of catService.getCategoryProjects(cat.id)" [project]="proj"></app-projet-card>
    </div>
  </mat-expansion-panel>
</section>
