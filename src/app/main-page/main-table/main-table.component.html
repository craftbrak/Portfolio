<table mat-table [dataSource]="categoryLines"  class="mat-elevation-z8">

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.category_title}} </td>
  </ng-container>

  <!-- Real time Column -->
  <ng-container matColumnDef="real_time">
    <th mat-header-cell *matHeaderCellDef> Real time </th>
    <td mat-cell *matCellDef="let element"> {{element.reel_time}} </td>
  </ng-container>

  <!-- Valued time Column -->
  <ng-container matColumnDef="valued_time" class="mat-accent">
    <th mat-header-cell *matHeaderCellDef> Valued time </th>
    <td mat-cell *matCellDef="let element"> {{element.value_time}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
