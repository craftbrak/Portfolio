<div class="container-fluid">
  <div class="row">
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
    <div class="center">
      <h2 mat-dialog-title> {{data.title}}</h2>
    </div>
  </div>
  <div mat-dialog-content class="container">

   <div class="container">
     <p *ngFor="let i of data.detail">
     {{i}}
   </p>
   </div>
   <div class="row mt-5" *ngFor="let poof of data.proofs">
     <img *ngIf="poof.length > 0" class="center" src="assets/proofs/{{poof}}" alt="poof of the line">
   </div>
    <div class="row mt-5">
          <button mat-raised-button color="null" class="primary-bg" style="width: 40%; margin: auto" (click)="closeDialog()">
            close
          </button>
    </div>

  </div>
</div>
